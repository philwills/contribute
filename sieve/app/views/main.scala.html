@(title: String)(content: Html)(implicit user: Option[Identity])

<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>@title | Contribute Sieve | Guardian News &amp; Media</title>
    <meta name="author" content="the Guardian" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>document.getElementsByTagName('html')[0].className += ' has-js';</script>

    <!-- Include core base and module styles -->
    <link rel="stylesheet" type="text/css" href="http://pasteup.gu.com/0.0.1/css/core.pasteup.min.css" />

    <!-- Add layout styles for browsers over 50em or less than IE9, but not IE mobile or IE6. -->
    <link rel="stylesheet" media="all and (min-width: 50em)" type="text/css" href="http://pasteup.gu.com/0.0.1/css/layout.pasteup.min.css" />
    <!--[if (lt IE 9) & (!IEMobile) & (gt IE6)]>
    <link rel="stylesheet" type="text/css" href="http://pasteup.gu.com/0.0.1/css/layout.min.css" />
    <![endif]-->

    <!-- Load main.js via requirejs, or load scripts at the bottom of the page. -->
    <script data-main="js/main" src="http://pasteup.gu.com/0.0.1/js/require.js"></script>

</head>

<body>
<div class="fluid-wrap">
    <div class="topbar">
        <div class="topbar-menu-container">
            <ul class="topbar-menu pull-left"></ul>
            <ul class="topbar-menu pull-right">
                <li>@user match {
                    case Some(identity) => {
                        <a>@identity.fullName</a>
                    }
                    case None => {
                    }
                }</li>
            </ul>
        </div>
    </div>
    @content
</div>
<!--<script src="/js/main.js"></script>-->
</body>

</html>

@(users: Seq[User])(implicit user: Option[Identity])


@main("Users") {
    <style>
        span.editor:before {
            content: "("
        }
        span.editor:after {
            content: ")"
        }
        li.no-action {
            opacity: 0.3;
        }
        input[type="text"] {
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 6em;
        }

        h1 {
            margin-bottom: 1em;
        }

        ul.callouts li {
            border-bottom: 1px black dashed;
        }
        ul.callouts li li {
            border-bottom: none;
        }

        form {
            padding-top: 1em;
        }

    </style>

    <h1>Users</h1>

    <ul class="callouts">
    @users.map { user =>
        <li>
            <h4>@user.identity</h4>
            <p>@user.email</p>
            <ul>
                @user.expertise.map { ex =>
                    <li>@ex.description</li>
                }
            </ul>
        </li>
    }
    </ul>

}
